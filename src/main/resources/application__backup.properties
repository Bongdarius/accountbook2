spring.application.name=accountbook
server.port=8000

# Postgresql 데이터베이스 설정
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.url=jdbc:postgresql://okuo94.iptime.org:5432/accountbook
spring.datasource.url=jdbc:postgresql://localhost:5432/accountbook
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# MariaDB 데이터베이스 설정
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#spring.datasource.url=jdbc:mariadb://localhost:3306/test
#spring.datasource.username=dari
#spring.datasource.password=1234
#spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# JPA 설정
spring.jpa.hibernate.ddl-auto=update

# SQL 로그 설정
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Hibernate 파라미터 값 로깅 설정
logging.level.org.hibernate.SQL=off
#logging.level.org.springframework.jdbc.core=DEBUG
#logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind: trace

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comment=true
spring.jpa.properties.hibernate.highlight_sql=false

# application.properties
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=true

#Thymeleaf cache 사용중지
spring.thymeleaf.cache=false

# 나머지 로그 비활성화
logging.level.root=info
